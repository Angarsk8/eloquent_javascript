        (function () {
            'use strict';
            var images = document.querySelectorAll("img");
            Array.prototype.forEach.call(images, function (image) {
                if (image.alt) {
                    var text = document.createTextNode(image.alt);
                    image.parentNode.replaceChild(text, image);
                }
            });
        })();
