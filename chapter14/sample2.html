<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button>Click me!</button>
    <p>No handler here</p>
    <script>
        (function () {
            var button = document.querySelector("button");
            button.addEventListener("click", function (e) {
                console.log("You clicked!!");
            });
        })();
    </script>
</body>

</html>
