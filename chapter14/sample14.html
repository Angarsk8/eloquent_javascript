<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .progress {
            border: 1px solid blue;
            width: 100px;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        
        .progress > div {
            height: 12px;
            background: blue;
            width: 0%;
        }
        
        body {
            height: 2000px;
        }
    </style>
</head>

<body>
    <div class="progress">
        <div></div>
    </div>
    <p>Scroll me!!</p>
    <script>
        (function () {
            var bar = document.querySelector(".progress div");
            document.addEventListener("scroll", function (e) {
                var max = document.body.scrollHeight - window.innerHeight;
                var percent = (window.pageYOffset / max) * 100;
                bar.style.width = percent + "%";
            });
        })();
    </script>
</body>

</html>
